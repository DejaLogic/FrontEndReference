<div class="container pt-3 custom-pos">
    <div class="row">
        <div class="col-12 col-sm-10 mx-auto">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Member Benefits</h1>
                    <p class="lead">Member Benefit Categories goes here</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 mt-3"  *ngFor="let benefit of benefitsList">
            <div class="card">
                <img *ngIf="benefit.Images.length === 0" class="card-img-top img-fluid grid-img" src="//via.placeholder.com/400x300" alt="Card image cap" (click)="openBenefitInModal(benefitModal, benefit)">
                <img *ngIf="benefit.Images.length !== 0" class="card-img-top img-fluid grid-img" [src]="benefit.Images[0].Src" alt="Card image cap" (click)="openBenefitInModal(benefitModal, benefit)">
                <div class="card-body">
                    <h4 class="card-title">{{benefit.Title}}</h4>
                    <p class="card-text"> {{benefit.Teaser}}</p>
                    <button class="btn btn-secondary" (click)="openBenefitInModal(benefitModal, benefit)">View</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
<ng-template #benefitModal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{singleBenefitInfo.Title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" *ngIf="singleBenefitInfo.Images.length === 0">
        <img class="card-img-top img-fluid" src="//via.placeholder.com/400x300" alt="Card image cap">
    </div>
    <div class="modal-body" *ngIf="singleBenefitInfo.Images.length > 0">
        <p>{{singleBenefitInfo.Teaser}}</p>
        <carousel [(activeSlide)]="activeSlideIndex" >
            <slide *ngFor="let slide of singleBenefitInfo.Images; let index=index">
                <img [src]="slide.Src" alt="image slide" style="display: block; width: 100%;">       
                <div class="carousel-caption">
                <p>{{singleBenefitInfo.Description}}</p>
                </div>
            </slide>
        </carousel>
    </div>
</ng-template>
