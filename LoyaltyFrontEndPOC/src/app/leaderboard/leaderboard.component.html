<div class="container py-4 custom-pos">
    <h2 class="text-center display-4">Leaderboard</h2>      
    <hr>
    <div class="row" *ngFor="let leader of leaderBoardData">
        <div class="col-md-10 my-4 mx-auto">
            <h2>{{leader.LeaderboardTitle}}</h2>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive-sm">
                    <table class="table table-striped table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th class="">Avatar</th>
                            <th class="">Rank</th>
                            <th class="">UserName</th>
                            <th class="">Points</th>
                            <th class="">Badges</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of leader.Page.Items">
                            <td class="">
                                <img *ngIf="item.ProfileImageURL !== '/images/no_avatar.gif'" class="img-fluid" [src]="item.ProfileImageURL" alt="avatar image cap">
                                <img *ngIf="item.ProfileImageURL === '/images/no_avatar.gif'" class="img-fluid" src="//via.placeholder.com/30x30" alt="avatar image cap">
                            </td>
                            <td class="">{{item.Ranking}}</td>
                            <td class="">{{item.DisplayName}}</td>
                            <td class="">{{item.Points}} PTS</td>
                            <td class="">{{item.Badges.length}}</td>
                        </tr>
                        </tbody>
                        <tfoot class="thead-inverse">
                        <tr>
                            <th class=""></th>
                            <th class=""></th>
                            <th class="">Pagination Here</th>
                            <th class=""></th>
                            <th class=""></th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
