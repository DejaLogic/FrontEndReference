<div class="container py-5 custom-pos">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <span class="anchor" id="formLogin"></span>
                        <!-- form card login with validation feedback -->
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="novalidate">
                                    <div class="form-group">
                                        <label for="uname1">Username</label>
                                        <input type="text" class="form-control" name="uname1" id="uname1" required="">
                                        <div class="invalid-feedback">Please enter your username or email</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" id="pwd1" required="" autocomplete="new-password">
                                        <div class="invalid-feedback">Please enter a password</div>
                                    </div>
                                    <button type="button" (click)="authenticateLoyaltyUser()"  class="btn btn-success btn-lg float-left" id="btnLogin">Login</button>
                                    <p class="float-right">or Sign in With &nbsp;&nbsp;<button type="button" (click)="loyaltyOAuth()"  class="btn btn-success btn-lg float-right" id="btnNewAuthLogin">Loyalty OAuth</button></p>                                                             
                                </form>                            
                            </div>
                            <!--/card-body-->
                            <div class="card-header">
                                <!-- <p class="float-right">or Sign in With &nbsp;&nbsp;<button type="button" (click)="loyaltyOAuth()"  class="btn btn-success btn-lg float-right" id="btnNewAuthLogin">Loyalty OAuth</button></p> -->
                                <span class="text-info">{{loginMsg}}</span>  
                            </div>
                        </div>
                        <!-- /form card login -->    
                    </div>
                </div>
            </div>
        </div>     
    </div>
    <!--/container-->
