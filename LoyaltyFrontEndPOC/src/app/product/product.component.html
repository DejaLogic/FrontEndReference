<div class="container pt-3 custom-pos">
    <div class="row">
        <div class="col-12 col-sm-10 mx-auto">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{'Productpage.Title' | translate}}</h1>
                    <p class="lead">Product Categories goes here</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 mt-3"  *ngFor="let product of productList">
            <div class="card">
                <img *ngIf="product.Images.length === 0" class="card-img-top img-fluid grid-img" src="//via.placeholder.com/400x300" alt="Card image cap" (click)="openProductInModal(productModal, product)">
                <img *ngIf="product.Images.length !== 0" class="card-img-top img-fluid grid-img" [src]="product.Images[0].Src" alt="Card image cap" (click)="openProductInModal(productModal, product)">
                <div class="card-body">
                    <h4 class="card-title">{{product.RewardCategoryName}}</h4>
                    <p class="card-text"> {{product.Title}}</p>
                    <button class="btn btn-secondary" (click)="openProductInModal(productModal, product)">{{'Productpage.productbtn' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
<ng-template #productModal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{singleProductInfo.Title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" *ngIf="singleProductInfo.Images.length === 0">
        <img class="card-img-top img-fluid" src="//via.placeholder.com/400x300" alt="Card image cap">
    </div>
    <div class="modal-body" *ngIf="singleProductInfo.Images.length > 0">
        <p>{{singleProductInfo.Description}}</p>
        <carousel [(activeSlide)]="activeSlideIndex" >
            <slide *ngFor="let slide of singleProductInfo.Images; let index=index">
                <img [src]="slide.Src" alt="image slide" style="display: block; width: 100%;">       
                <div class="carousel-caption">
                <p>{{singleProductInfo.Description}}</p>
                </div>
            </slide>
        </carousel>
    </div>
</ng-template>
