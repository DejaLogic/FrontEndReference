<div class="container pt-3 custom-pos">
    <div class="row">
        <div class="col-12 col-sm-10 mx-auto">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Loyalty Products/Rewards</h1>
                    <p class="lead">Product Category goes here</p>
                </div>
            </div>
                <div class="row">
                <div class="col-lg-6">
                    <div class="card" id="card_sponsor">
                        <div class="card-body">
                            <div class="row p-3">
                                <div class="col-12">
                                    <h3>T-shirt Demo</h3>
                                    <img src="//via.placeholder.com/400x200" class="img-fluid">
                                    <hr>
                                    <p class="">Sample T-shirt</p>
                                    <button class="btn btn-secondary">Redeem</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card" id="card_sponsor">
                            <div class="card-body">
                                <div class="row p-3">
                                    <div class="col-12">
                                        <h3>Auction</h3>
                                        <img src="//via.placeholder.com/400x200" class="img-fluid">
                                        <hr>
                                        <p class="">Sample Product</p>
                                        <button class="btn btn-secondary">Bid</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div><!--/row-->
        </div><!--col-->
    </div><!--row-->

    <hr>
    <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
